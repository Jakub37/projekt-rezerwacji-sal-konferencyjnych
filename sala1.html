<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 1</title>
    <link rel="stylesheet" href="sala1.css">
    <style>
    /* Modal */
    #modal {
        display: none; /* ukryty domyślnie */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.6);
        justify-content: center;
        align-items: center;
    }
    #modal-content {
        background: rgba(255,255,255,0.95);
        border-radius: 12px;
        padding: 30px;
        min-width: 300px;
        min-height: 200px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    #modal-content h2 {
        font-size: 30px;       /* większy napis */
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;    /* wycentrowanie */
        width: 100%;           /* potrzebne, żeby działało wycentrowanie */
        text-align: center;
    }
    #modal-content p {
        font-size: 16px;
        margin: 0;
    }
</style>
</head>
<body>
    <div id="glowny">
        <div id="blok_sali">
            
            <!-- Użytkownik -->
            <div id="uzytkownik">
                <img src="uzytkownik.jpg" alt="Użytkownik">
                <div class="tekst">
                    <b><span>Użytkownik:</span></b>
                    <span id="imieNazwisko"></span>
                </div>
            </div>

            <!-- Link do innej sali -->
            <a id="sala2" href="sala2.html">Sala konferencyjna 2 →</a>

            <!-- Nagłówek -->
            <h1>Sala Konferencyjna 1</h1>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <b><h2>Zalogowano jako:</h2></b>
            Imie i nazwisko<br>
            <p id="modal-user"></p><br><br>
            Numer telefonu<br>
            (cosik)<br><br>
            e-mail<br>
            (cos)
        </div>
    </div>

    <script>
        // pobierz dane z localStorage
        const imie = localStorage.getItem("uzytkownikImie") || "";
        const nazwisko = localStorage.getItem("uzytkownikNazwisko") || "";

        // wstaw dane do małego boxa
        document.getElementById("imieNazwisko").innerText = imie + " " + nazwisko;

        // modal
        const uzytkownikDiv = document.getElementById("uzytkownik");
        const modal = document.getElementById("modal");
        const modalUser = document.getElementById("modal-user");

        uzytkownikDiv.addEventListener("click", () => {
            modal.style.display = "flex";
            modalUser.textContent = imie + " " + nazwisko;
        });

        // zamykanie modala po kliknięciu w tło
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
