    <!-- Pusty blok (modal), na razie niewidoczny -->
    <div id="modal">
        <div id="modal-content">
            <!-- tu później treść -->
        </div>
    </div>

    <script>
        const uzytkownikBtn = document.getElementById("uzytkownik");
        const modal = document.getElementById("modal");

        uzytkownikBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // zamknięcie po kliknięciu w tło
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
