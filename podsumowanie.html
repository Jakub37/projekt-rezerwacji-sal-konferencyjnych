<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Podsumowanie</title>
    <link rel="stylesheet" href="sala1.css" />
    <style>
        #blok_podsumowanie {
            background-color: white;
            width: 90%;
            max-width: 600px;
            min-height: 300px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            margin: 50px auto;
        }

        #blok_podsumowanie h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        #blok_podsumowanie p {
            font-size: 18px;
            margin: 15px 0;
            color: #444;
        }

        #blok_podsumowanie strong {
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
        }

        #zarezerwuj {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 30px;
        }

        #zarezerwuj:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="glowny">
        <div id="blok_podsumowanie">
            <h1><b>Podsumowanie</b></h1>

            <p>
                <strong>Rezerwujesz jako:</strong>
                <span id="podsumowanie-uzytkownik"></span>
            </p>

            <p>
                <strong>Salę:</strong>
                <span id="podsumowanie-sala"></span>
            </p>

            <p>
                <strong>Na datę:</strong>
                <span id="podsumowanie-data"></span>
            </p>

            <p>
                <strong>O godzinie:</strong>
                <span id="podsumowanie-godzina"></span>
            </p>

            <button id="zarezerwuj">Zarezerwuj</button>
        </div>
    </div>

    <script>
        // Pobieranie danych z localStorage
        const imie = localStorage.getItem("uzytkownikImie") || "";
        const nazwisko = localStorage.getItem("uzytkownikNazwisko") || "";
        const data = localStorage.getItem("rezerwacjaData") || "";
        const godzina = localStorage.getItem("rezerwacjaGodzina") || "";
        const sala = localStorage.getItem("rezerwacjaSala") || "";

        // Wstawianie danych do HTML
        document.getElementById("podsumowanie-uzytkownik").textContent = imie + " " + nazwisko;
        document.getElementById("podsumowanie-sala").textContent = sala;
        document.getElementById("podsumowanie-data").textContent = data;
        document.getElementById("podsumowanie-godzina").textContent = godzina;

        // Obsługa kliknięcia "Zarezerwuj"
        document.getElementById("zarezerwuj").addEventListener("click", () => {
            fetch("zarezerwuj.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `rezerwacja=${encodeURIComponent(imie + " " + nazwisko)}&data=${encodeURIComponent(data)}&godzina=${encodeURIComponent(godzina)}&sala=${encodeURIComponent(sala)}`
            })
            .then(res => res.text())
            .then(msg => {
                alert(msg || "Rezerwacja zakończona pomyślnie");
                setTimeout(() => {
                    window.location.href = "wybor_sali.html";
                }, 100);
            })
            .catch(err => {
                alert("Błąd rezerwacji: " + err);
            });
        });
    </script>
</body>
</html>
